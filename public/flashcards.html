<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .flashcard {
            perspective: 1000px;
            height: 300px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .flashcard-front {
            background-color: #111;
            border: 1px solid #333;
        }
        .flashcard-back {
            background-color: #222;
            border: 1px solid #444;
            transform: rotateY(180deg);
        }
        .difficulty-stars {
            color: #666;
        }
        .difficulty-stars .active {
            color: white;
        }
    </style>
</head>
<body class="min-h-screen p-4 max-w-2xl mx-auto">
    <header class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Flashcards</h1>
        <div class="flex gap-2">
            <button id="newCard" class="px-4 py-2 bg-white text-black rounded font-medium hover:bg-gray-200 transition">
                New Card
            </button>
            <select id="categoryFilter" class="bg-gray-900 border border-gray-700 rounded px-4 py-2">
                <option value="all">All Categories</option>
            </select>
        </div>
    </header>

    <div class="flashcard mb-8 cursor-pointer" id="currentCard">
        <div class="flashcard-inner">
            <div class="flashcard-front">
                <div class="text-2xl font-bold mb-4" id="cardFront">Front content</div>
                <div class="text-sm text-gray-400">Click to flip</div>
            </div>
            <div class="flashcard-back">
                <div class="text-2xl font-bold mb-4" id="cardBack">Back content</div>
                <div class="text-sm text-gray-400">Click to flip back</div>
            </div>
        </div>
    </div>

    <div class="flex justify-between items-center mb-4">
        <div class="text-sm text-gray-400" id="cardCount">0/0 cards</div>
        <div class="flex gap-2">
            <button id="prevCard" class="p-2 rounded border border-gray-700 hover:bg-gray-800">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="nextCard" class="p-2 rounded border border-gray-700 hover:bg-gray-800">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button id="randomCard" class="p-2 rounded border border-gray-700 hover:bg-gray-800">
                <i class="fas fa-random"></i>
            </button>
        </div>
    </div>

    <div class="mb-4">
        <div class="text-sm font-medium mb-2">Difficulty:</div>
        <div class="difficulty-stars flex gap-1" id="difficultyStars">
            <i class="fas fa-star cursor-pointer" data-rating="1"></i>
            <i class="fas fa-star cursor-pointer" data-rating="2"></i>
            <i class="fas fa-star cursor-pointer" data-rating="3"></i>
            <i class="fas fa-star cursor-pointer" data-rating="4"></i>
            <i class="fas fa-star cursor-pointer" data-rating="5"></i>
        </div>
    </div>

    <div id="cardFormModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-gray-900 rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">New Flashcard</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Front</label>
                    <textarea id="cardFrontInput" class="w-full p-2 rounded bg-gray-800 border border-gray-700 h-24"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Back</label>
                    <textarea id="cardBackInput" class="w-full p-2 rounded bg-gray-800 border border-gray-700 h-24"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Category</label>
                    <input type="text" id="cardCategory" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                </div>
                <div class="flex justify-end gap-2">
                    <button id="cancelCard" class="px-4 py-2 rounded border border-gray-700">Cancel</button>
                    <button id="saveCard" class="px-4 py-2 bg-white text-black rounded">Save</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800 p-4">
        <div class="flex justify-around max-w-2xl mx-auto">
            <a href="index.html" class="text-gray-400 hover:text-white">
                <i class="fas fa-list"></i>
            </a>
            <a href="weekly.html" class="text-gray-400 hover:text-white">
                <i class="fas fa-calendar-week"></i>
            </a>
            <a href="calendar.html" class="text-gray-400 hover:text-white">
                <i class="fas fa-calendar-alt"></i>
            </a>
            <a href="flashcards.html" class="text-white">
                <i class="fas fa-layer-group"></i>
            </a>
        </div>
    </nav>

    <script src="../src/flashcards.js"></script>
</body>
</html>
